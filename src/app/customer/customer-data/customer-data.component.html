<ng-container *ngIf='selectedCustomer!=undefined; else nocustomerselected'>
<p>{{selectedCustomer.index}}</p>
<p>{{selectedCustomer.name}}</p>
<p>{{selectedCustomer.gender}}</p>
<p>{{selectedCustomer.company}}</p>
<p>{{selectedCustomer.email}}</p>
</ng-container>

<ng-template #nocustomerselected>
  No hay cliente seleccionado
</ng-template>
<p> <a routerLink='../../customer'>Back</a></p>
